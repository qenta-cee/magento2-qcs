<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
        <!-- ko if: getLogoUrl() -->
        <img data-bind="attr: {'src': getLogoUrl()}, title: getTitle(), alt: getTitle()" style="padding-left:10px; vertical-align: middle; height:19px" />
        <!-- /ko -->
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <div class="payment-method-note">
            <!-- ko i18n: getInstructions() --><!-- /ko -->
        </div>

        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <form data-bind="attr: {id: getCode() + '-form'}" class="form">

            <fieldset data-bind="attr: {class: 'fieldset payment items sepa ' + getCode(), id: 'payment_form_' + getCode()}">

                <div class="field accountOwner">
                    <label data-bind="attr: {for: getCode() + '_accountOwner'}" class="label">
                        <span><!-- ko i18n: 'Account Owner'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input type="text" name="payment[sepa_accountOwner]" class="input-text" value=""
                               data-bind="attr: { autocomplete: off, id: getCode() + '_accountOwner',
                                    title: $t('Account Owner'),
                                    'data-container': getCode() + '-accountOwner' },
                              value: accountOwner"/>
                    </div>
                </div>

                <div class="field bankName">
                    <label data-bind="attr: {for: getCode() + '_bankName'}" class="label">
                        <span><!-- ko i18n: 'Bank Name'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input type="text" name="payment[sepa_bankName]" class="input-text" value=""
                               data-bind="attr: { autocomplete: off, id: getCode() + '_bankName',
                                    title: $t('Bank Name'),
                                    'data-container': getCode() + '-bankName' },
                              value: bankName"/>
                    </div>
                </div>

                <div class="field bankBic required">
                    <label data-bind="attr: {for: getCode() + '_bankBic'}" class="label">
                        <span><!-- ko i18n: 'Bank Bic'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input type="text" name="payment[sepa_bankBic]" class="input-text" value=""
                               data-bind="attr: {
                                    autocomplete: off,
                                    id: getCode() + '_bankBic',
                                    title: $t('Bank Bic'),
                                    'data-container': getCode() + '-bankBic',
                                    'data-validate': JSON.stringify({'required':true})},
                                    value: bankBic "/>
                    </div>
                </div>


                <div class="field bankAccountIban required">
                    <label data-bind="attr: {for: getCode() + '_bankAccountIban'}" class="label">
                        <span><!-- ko i18n: 'Bank Account Iban'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input type="text" name="payment[sepa_bankAccountIban]" class="input-text" value=""
                               data-bind="attr: {
                                    autocomplete: off,
                                    id: getCode() + '_bankAccountIban',
                                    title: $t('Bank Account Iban'),
                                    'data-container': getCode() + '-bankAccountIban',
                                    'data-validate': JSON.stringify({'required':true})},
                              value: bankAccountIban "/>
                    </div>
                </div>

            </fieldset>
        </form>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <iframe width="0" height="0" data-bind="attr: {id: getCode() + '-iframe'}" frameborder="0" name="qenta_checkoutseamless_iframe" style="display:none;width:100%;"></iframe>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeQentaOrder,
                        attr: {title: $t('Order with obligation to pay'), id: getCode() + '-button'},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="text: $t('Order with obligation to pay')"></span>
                </button>
            </div>
        </div>
    </div>
</div>
