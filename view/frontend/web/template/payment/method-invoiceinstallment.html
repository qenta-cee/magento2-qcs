<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
        <!-- ko if: getLogoUrl() -->
        <img data-bind="attr: {'src': getLogoUrl()}, title: getTitle(), alt: getTitle()" style="padding-left:10px; vertical-align: middle; height:19px" />
        <!-- /ko -->

    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <div class="payment-method-note">
            <!-- ko i18n: getInstructions() --><!-- /ko -->
        </div>

        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <form class="form" data-bind="attr: {'id': getCode() + '-form'}">
            <fieldset class="fieldset">
                <!-- ko ifnot: isB2B() -->
                <div class="field required">
                    <label class="label" data-bind="attr: {'for': getCode() + '-dob'}">
                        <span><!-- ko i18n: 'Choose your birthdate...'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input class="input-text" type="text" name="customerDob" style="width: 120px"
                               data-validate="{required:true}"
                               data-bind="attr: {'id': getCode() + '-dob'}, value: customerDob, datepicker: { storage: customerDob, options: {} }"/>
                    </div>
                    <div class="mage-error" generated="true" style="display: none;" data-bind="attr: {'id': getCode() + '-dob-error'}"></div>
                </div>
                <!-- /ko -->

                <!-- ko if: getConsentText() -->
                <div class="field required">
                    <div class="control">
                        <input type="checkbox"
                               name="consent"
                               class="checkbox"
                               style="float: left;"
                               data-validate="{required:true}"
                               data-bind="attr: {'id': getCode() + '-consent-checkbox'}"/>
                    </div>

                    <label class="label" style="width:80%"
                           data-bind="attr: {'for' : getCode() + '-consent-checkbox'}">
                        <span data-bind="html: getConsentText()"></span>
                    </label>
                    <div class="mage-error" generated="true" style="display: none;" data-bind="attr: {'id': getCode() + '-consent-checkbox-error'}"></div>
                </div>
                <!-- /ko -->
            </fieldset>
        </form>

        <iframe width="0" height="0" data-bind="attr: {id: getCode() + '-iframe'}" frameborder="0"
                name="qenta_checkoutseamless_iframe" style="display:none;width:100%;"></iframe>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeQentaOrder,
                        attr: {title: $t('Order with obligation to pay'), id: getCode() + '-button'},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="text: $t('Order with obligation to pay')"></span>
                </button>
            </div>
        </div>
    </div>
</div>
